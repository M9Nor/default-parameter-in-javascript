<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .form-container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .form-container h1 {
      text-align: center;
      color: #5d5fef;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #5d5fef;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #4a4cd6;
    }

    .error {
      color: red;
      margin-bottom: 15px;
      text-align: left;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>User Registration</h1>

    <div id="error" class="error"></div>

    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Enter your full name">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">

    <button onclick="registerUser()">Register</button>

    <div id="success" class="success"></div>
  </div>

  <script>
    function registerUser() {//the Main Function
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');

      // Clear previous messages
      errorDiv.textContent = '';
      successDiv.textContent = '';

      // Validation
      if (!name || !email || !password) {
        errorDiv.textContent = 'All fields are required!';
        return;
      }

      if (password.length < 6) {
        errorDiv.textContent = 'Password must be at least 6 characters!';
        return;
      }

      // If all validations pass
      successDiv.textContent = `Welcome, ${name}! Your email ${email} is successfully registered.`;

      // Optionally, send data to the server here (e.g., using fetch or AJAX)
    }
  </script>
</body>
</html>
