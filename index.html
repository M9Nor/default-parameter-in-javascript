<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Default Parameter Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .container h1 {
      margin-bottom: 20px;
      color: #5d5fef;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #5d5fef;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4a4cd6;
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Default Parameter Example</h1>
    <label for="userName">Name:</label>
    <input type="text" id="userName" placeholder="Enter your name">

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age">

    <label for="gender">Gender (optional):</label>
    <input type="text" id="gender" placeholder="Enter your gender">

    <button onclick="displayMessage()">Say Hi</button>

    <div class="output" id="output"></div>
  </div>
<!-- scripting for default parameter -->
  <script>
    function sayHi(userName, age = "20 +", gender = "NAN") { // Default parameter = "Unknown"
      if (!gender) {
        gender = "Unknown";
      }
      return `Hi ${userName}, you are ${age} years old and you are a ${gender}.`;
    }

    function displayMessage() {
      const userName = document.getElementById("userName").value;
      const age = document.getElementById("age").value;
      const gender = document.getElementById("gender").value;

      // Check if required fields are filled
      if (!userName || !age) {
        document.getElementById("output").textContent = "Please fill in all required fields (name and age).";
        return;
      }

      const message = sayHi(userName, age, gender);
      document.getElementById("output").textContent = message;
    }
  </script>
</body>
</html>
